<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      width: 300px;
      margin: 50px auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      background-color: #fff;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    
    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: bisque;
      color: #333;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(1, 1, 1, .15);
    }
    
    button:hover {
      background-color: #e6e6e6;
    }
    .span-row {
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('×')">×</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('÷')">÷</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="clearDisplay()">CE</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('00')">00</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button class="span-row" onclick="calculate()">=</button>
    </div>
  </div>
  
  <script>
    let display = document.getElementById('display');
    
    function appendToDisplay(value) {
      display.value += value;
    }
    
    function clearDisplay() {
      display.value = '';
    }
    
    function calculate() {
      try {
        display.value = 'I Miss You'; //eval(display.value) change this to properly use the calculator
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
