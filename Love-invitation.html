<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Mine?</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container {
            text-align: center;
            position: relative; 
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: white;
            display: inline-block;
            padding: 100px;
            z-index: 5;
        }
        .gif-overlay {
            position: absolute;
            top: -80px; 
            left: 50%;
            transform: translateX(-50%);
            width: 150px; 
            height: auto; 
            z-index: 50; 
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #000;
            cursor: pointer;
        }
        #yesBtn {
            background-color: pink;
        }
        #noBtn {
            background-color: red;
        }
        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none; 
        }
        .alert-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .alert-message {
            margin-bottom: 20px;
        }
        .alert-gif {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/48/c9/52/48c9522aaa31a27582216bec737e92ce.gif" alt="Valentine GIF" class="gif-overlay">
        <div class="title">Will You Be My Mine?</div>
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <div class="custom-alert" id="customAlert">
        <div class="alert-content">
            <div class="alert-message" id="alertMessage"></div>
            <img src="" alt="Alert GIF" class="alert-gif" id="alertGif">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const customAlert = document.getElementById('customAlert');
        const alertMessage = document.getElementById('alertMessage');
        const alertGif = document.getElementById('alertGif');
        
        const alerts = [
            { message: "iiyak ako sige ka ;((", gifUrl: "https://media.tenor.com/Mp6_zx-W62UAAAAM/kitten-cat.gif" },
            { message: "Damn, two in a row? grabe ka na sakin", gifUrl: "https://i.kym-cdn.com/photos/images/newsfeed/002/738/959/060.gif" },
            { message: "luh, umisa pa talaga oh, tama na to", gifUrl: "https://media1.tenor.com/m/t7_iTN0iYekAAAAd/sad-sad-cat.gif" },
            { message: "ayoko na (mag yes ka na pls)", gifUrl: "https://media1.tenor.com/m/aZ1PR9DpnOYAAAAC/annoyed-disappointed.gif" },
            { message: "patayin mo nalang ako (parang awa mo na pls)", gifUrl: "https://media.tenor.com/ng56i2ZuczkAAAAM/cat-please.gif" }
        ];
        
        let alertIndex = 0;

        yesBtn.addEventListener('click', () => {
            showGifAndConfetti("https://media.tenor.com/FKtdcMXKBhsAAAAM/yippee-happy.gif");
        });

        function showGifAndConfetti(gifUrl) {
            alertMessage.textContent = "hehe thanks, i love you";
            alertGif.src = gifUrl;
            customAlert.style.display = 'flex';

            addConfetti();
        }

        function addConfetti() {
        }

        noBtn.addEventListener('click', () => {
            const fontSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (fontSize + 30) + 'px';
            
            alertMessage.textContent = alerts[alertIndex].message;
            alertGif.src = alerts[alertIndex].gifUrl;
            customAlert.style.display = 'flex';
            
            alertIndex = (alertIndex + 1) % alerts.length;
        });

        customAlert.addEventListener('click', () => {
            customAlert.style.display = 'none';
        });
    </script>
</body>
</html>
